<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Increment</title>
</head>
<body>
	<div>
		<button id="add">Add 1</button>
		<span id="inc">0</span>
	</div>
</body>
<script type="text/javascript" src="jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	var input_num = 0;

	$(add).on("click", function () {
		input_num += 1;
		console.log(input_num);
		$(inc).text(input_num);


		$(inc).after('\
			<div class="zone-btn">\
			  <input name="art_img_' + input_num + '" type="text"placeholder="collez URL de limage">\
			  <input name="art_title_' + input_num + '" type="text" placeholder="Titre">\
			  <input name="art_text_' + input_num + '" type="text" placeholder="Texte">\
		    </div>'
	    ); 
	});

	</script>
	</html>
