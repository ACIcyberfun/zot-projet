<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire de contact - Template Cyberfun</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Formulaire personnalisé</h2>

                        <div class="form-group">
                            <input type="text" class="form-input" name="nom" id="nomdef" placeholder="Nom de famille"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="prénom" id="prenom" placeholder="Prénom"/>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Adresse email"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="secteur" id="secteur" placeholder="Secteur d'activité ?"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="nomdelasociete" id="societe" placeholder="Nom de la societe"/>
                        </div> 


                        <div class="form-group">
                            <input type="text" class="form-input" name="url" id="lien-url" placeholder="Coller l'url de l'image hébergé">
                        </div>

                        <div class="form-group">
                            <input type="phrase-accroche" class="form-input" name="phrase-accroche" id="phrase-a" placeholder="Entrer votre phrase d'accroche"/>
                        </div>

                        <div class="form-group"> 
                            <label for="description">Description de votre entreprise:</label>
                                    <br />
                                        <textarea name="description" id="description"></textarea>
                                    <br />
                        </div>
                    

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Cocher pour continuer</label>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Valider"/>
                        </div>

                    </form>
                
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
