  <head>
    <meta charset="UTF-8" />

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="../../daju/images/logo_cyberfun_en_blanc.png"
            width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="{{ __('Toggle navigation') }}"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Side Of Navbar -->
          <ul class="navbar-nav me-auto"></ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                style="color: rgba(169, 221, 221, 1)"
                class="nav-link"
                href="../../daju/index.html"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a
                style="color: rgba(169, 221, 221, 1)"
                class="nav-link"
                href="formulaire2.html"
                >Templates</a
              >
            </li>
            <li class="nav-item">
              <a style="color: rgba(169, 221, 221, 1)" class="nav-link" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main" style="margin-top: 100px">
      <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
          <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
              <h2 class="form-title">Formulaire personnalisé</h2>

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="nom"
                  id="nomdef"
                  placeholder="Nom de famille"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="prénom"
                  id="prenom"
                  placeholder="Prénom"
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  id="email"
                  placeholder="Adresse email"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="secteur"
                  id="secteur"
                  placeholder="Secteur d'activité ?"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="nomdelasociete"
                  id="societe"
                  placeholder="Nom de la societe"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="url"
                  id="lien-url"
                  placeholder="Coller l'url de l'image hébergé"
                />
              </div>

              <div class="form-group">
                <input
                  type="phrase-accroche"
                  class="form-input"
                  name="phrase-accroche"
                  id="phrase-a"
                  placeholder="Entrer votre phrase d'accroche"
                />
              </div>

              <div class="form-group">
                <label for="description"
                  >Description de votre entreprise:</label
                >
                <br />
                <textarea name="description" id="description"></textarea>
                <br />
              </div>

              <div class="form-group">
                <input
                  type="checkbox"
                  name="agree-term"
                  id="agree-term"
                  class="agree-term"
                />
                <label for="agree-term" class="label-agree-term"
                  ><span><span></span></span>Cocher pour continuer</label
                >
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-submit"
                  value="Valider"
                />
              </div>
            </form>
          </div>
        </div>
        <div style="margin-bottom: 40px"></div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
